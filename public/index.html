<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta
            name="description"
            content="Web site created using create-react-app"
        />
        <link href="//fonts.googleapis.com/css2?family=Jost:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <link rel="stylesheet" href="%PUBLIC_URL%/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/style-starter.css"/>
        <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/style.css"/>
        
        <title>React App</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        
        <div id="root"></div>

        <script src="%PUBLIC_URL%/assets/js/theme-change.js"></script>
        
        <script src="%PUBLIC_URL%/assets/js/jquery-3.3.1.min.js"></script>
        
        <script>
          const typedTextSpan = document.querySelector(".typed-text");
          const cursorSpan = document.querySelector(".cursor");
        
          const textArray = ["UI/UX Designer", "Freelancer", "Web developer"];
          const typingDelay = 200;
          const erasingDelay = 10;
          const newTextDelay = 100; 
          let textArrayIndex = 0;
          let charIndex = 0;
        
          function type() {
            if (charIndex < textArray[textArrayIndex].length) {
                if (!cursorSpan.classList.contains("typing")) {
                  cursorSpan.classList.add("typing");
                }
                typedTextSpan.textContent += textArray[textArrayIndex].charAt(charIndex);
                charIndex++;
                setTimeout(type, typingDelay);
            } else {
              cursorSpan.classList.remove("typing");
              setTimeout(erase, newTextDelay);
            }
          }
        
          function erase() {
            if (charIndex > 0) {
              // add class 'typing' if there's none
              if (!cursorSpan.classList.contains("typing")) {
                cursorSpan.classList.add("typing");
              }
              typedTextSpan.textContent = textArray[textArrayIndex].substring(0, 0);
              charIndex--;
              setTimeout(erase, erasingDelay);
            } else {
              cursorSpan.classList.remove("typing");
              textArrayIndex++;
              if (textArrayIndex >= textArray.length) textArrayIndex = 0;
              setTimeout(type, typingDelay);
            }
          }
        
          document.addEventListener("DOMContentLoaded", function () { // On DOM Load initiate the effect
            if (textArray.length) setTimeout(type, newTextDelay + 250);
          });
        </script>

        <script src="%PUBLIC_URL%/assets/js/owl.carousel.js"></script>
        
        <script>
          $(document).ready(function () {
            $('.owl-two').owlCarousel({
              loop: true,
              margin: 30,
              nav: false,
              responsiveClass: true,
              autoplay: false,
              autoplayTimeout: 5000,
              autoplaySpeed: 1000,
              autoplayHoverPause: false,
              responsive: {
                0: {
                  items: 1,
                  nav: false
                },
                480: {
                  items: 1,
                  nav: false
                },
                700: {
                  items: 1,
                  nav: false
                },
                1090: {
                  items: 3,
                  nav: false
                }
              }
            })
          })
        </script>

        <script>
          $(document).ready(function () {
            $("#owl-demo1").owlCarousel({
              loop: true,
              margin: 20,
              nav: false,
              responsiveClass: true,
              responsive: {
                0: {
                  items: 1,
                  nav: false
                },
                736: {
                  items: 1,
                  nav: false
                },
                1000: {
                  items: 2,
                  nav: false,
                  loop: false
                }
              }
            })
          })
        </script>

        <script src="%PUBLIC_URL%/assets/js/jquery.magnific-popup.min.js"></script>
        <script>
          $(document).ready(function () {
            $('.popup-with-zoom-anim').magnificPopup({
              type: 'inline',
        
              fixedContentPos: false,
              fixedBgPos: true,
        
              overflowY: 'auto',
        
              closeBtnInside: true,
              preloader: false,
        
              midClick: true,
              removalDelay: 300,
              mainClass: 'my-mfp-zoom-in'
            });
        
            $('.popup-with-move-anim').magnificPopup({
              type: 'inline',
        
              fixedContentPos: false,
              fixedBgPos: true,
        
              overflowY: 'auto',
        
              closeBtnInside: true,
              preloader: false,
        
              midClick: true,
              removalDelay: 300,
              mainClass: 'my-mfp-slide-bottom'
            });
          });
        </script>

        <script src="%PUBLIC_URL%/assets/js/jquery.waypoints.min.js"></script>
        <script src="%PUBLIC_URL%/assets/js/jquery.countup.js"></script>
        <script>
          $('.counter').countUp();
        </script>

        <script>
          $(function () {
            $('.navbar-toggler').click(function () {
              $('body').toggleClass('noscroll');
            })
          });
        </script>

        <script>
          $(window).on("scroll", function () {
            var scroll = $(window).scrollTop();
        
            if (scroll >= 80) {
              $("#site-header").addClass("nav-fixed");
            } else {
              $("#site-header").removeClass("nav-fixed");
            }
          });

          $(".navbar-toggler").on("click", function () {
            $("header").toggleClass("active");
          });
          $(document).on("ready", function () {
            if ($(window).width() > 991) {
              $("header").removeClass("active");
            }
            $(window).on("resize", function () {
              if ($(window).width() > 991) {
                $("header").removeClass("active");
              }
            });
          });
        </script>

        <script src="%PUBLIC_URL%/assets/js/bootstrap.min.js"></script>  

    </body>
</html>
